<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' http://18900.hosts.ma-cloud.nl/  data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' http://via.placeholder.com/ data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="shortcut icon" href="img/favicon/favicon.png" type="image/x-icon">
    <link rel="icon" href="img/favicon/favicon.png" type="image/x-icon">
    <title>TweensTalentScanner</title>
</head>
<body>
<div class="app">
    <div class="backbutton" id="backbutton"><-</div>
    <div class="scan-container" id="scan-container">
        <div class="title">
            scan jou superkrachten
        </div>
        <div class="qr-code">
            <img src="img/ic_qr-code.png" alt="qr-code">
        </div>
        <div class="button-container">
            <button class="scan-button" id="scan-button">scannen</button>
        </div>
    </div>
    <div class="result-container" id="result-container">
        <p>jou eigen superkrachten</p>
        <ul>
            <li class="talents">
                <div class="rock-gem">
                    <img src="img/Paars.svg" alt="" class="gem">
                    <img src="img/Rots.png" alt="" class="rock">
                </div>
                <div class="talent-text">
                    <div class="talent paars">beeld</div>
                    <div>talent</div>
                </div>
                <input type="checkbox" value="None" id="talentOne" name="talentOne"/>
                <label for="talentOne" class="checkbox"></label>
            </li>
            <li class="talents">
                <div class="rock-gem">
                    <img src="img/Groen.svg" alt="" class="gem">
                    <img src="img/Rots.png" alt="" class="rock">
                </div>
                <div class="talent-text">
                    <div class="talent groen">natuur</div>
                    <div>talent</div>
                </div>
                <input type="checkbox" value="None" id="talentTwo" name="talentTwo"/>
                <label for="talentTwo" class="checkbox"></label>
            </li>
            <li class="talents">
                <div class="rock-gem">
                    <img src="img/Geel.svg" alt="" class="gem">
                    <img src="img/Rots.png" alt="" class="rock">
                </div>
                <div class="talent-text">
                    <div class="talent geel">beweeg</div>
                    <div>talent</div>
                </div>
                <input type="checkbox" value="None" id="talentThree" name="talentThree"/>
                <label for="talentThree" class="checkbox"></label>
            </li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
